<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Annotation Platform</title>
    <!-- React and ReactDOM from unpkg with correct integrity -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js" integrity="sha384-tMH8h3BGESGckSAVGZ82T9n90ztNXxvdwvdM6UoR56cYcf+0iGXBliJ29D+wZ/x8" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js" integrity="sha384-bm7MnzvK++ykSwVJ2tynSE5TRdN+xL418osEVF2DE/L/gfWHj91J2Sphe582B1Bh" crossorigin="anonymous"></script>
    <!-- Babel standalone for in-browser JSX (development only) -->
    <script src="https://unpkg.com/@babel/standalone@7.24.7/babel.min.js" integrity="sha384-AISI5AuDG6E8DeEiFMVB3rGQxhZt24OU0avMp+GMV64+tpnA3+Z6F5MT0f96iPva" crossorigin="anonymous"></script>
    <!-- Tailwind CDN (replace with compiled CSS in production: https://tailwindcss.com/docs/installation) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-98SPL77FT1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-98SPL77FT1');
        window.disableAnalytics = false;
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 min-h-screen font-sans transition-colors duration-300">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        /**
         * File Upload Component
         * @param {Object} props
         * @param {Function} props.onFileUpload
         */
        const FileUpload = ({ onFileUpload }) => {
            const [dragActive, setDragActive] = useState(false);
            const fileInputRef = useRef(null);

            const handleDrag = (e) => {
                e.preventDefault();
                setDragActive(e.type === 'dragenter' || e.type === 'dragover');
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragActive(false);
                const file = e.dataTransfer.files[0];
                if (file) {
                    fileInputRef.current.files = e.dataTransfer.files;
                    onFileUpload({ target: fileInputRef.current });
                }
            };

            return (
                <div
                    className={`border-2 border-dashed rounded-lg p-6 text-center transition-colors ${dragActive ? 'border-blue-500 bg-blue-50 dark:bg-blue-900' : 'border-gray-300 dark:border-gray-600'}`}
                    onDragEnter={handleDrag}
                    onDragOver={handleDrag}
                    onDragLeave={handleDrag}
                    onDrop={handleDrop}
                >
                    <input
                        type="file"
                        accept=".csv"
                        onChange={onFileUpload}
                        ref={fileInputRef}
                        className="hidden"
                        id="file-upload"
                    />
                    <label htmlFor="file-upload" className="cursor-pointer text-blue-600 dark:text-blue-400 hover:underline">
                        Drag and drop a CSV file here or click to browse
                    </label>
                </div>
            );
        };

        /**
         * File Preview Component
         * @param {Object} props
         * @param {Array} props.columnHeaders
         * @param {Array} props.dataItems
         * @param {boolean} props.showPreview
         * @param {Function} props.togglePreview
         */
        const FilePreview = ({ columnHeaders, dataItems, showPreview, togglePreview }) => {
            if (!dataItems.length) return null;

            const previewRows = dataItems.slice(0, 5); // Show up to 5 rows

            return (
                <div className="mt-4">
                    <div className="flex justify-between items-center mb-2">
                        <h3 className="text-sm font-medium text-gray-700 dark:text-gray-300">
                            File Preview (First {previewRows.length} Rows)
                        </h3>
                        <button
                            onClick={togglePreview}
                            className="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm"
                            aria-label={showPreview ? 'Hide file preview' : 'Show file preview'}
                        >
                            {showPreview ? 'Hide Data Preview' : 'Show Preview'}
                        </button>
                    </div>
                    {showPreview && (
                        <div className="overflow-x-auto">
                            <table className="w-full text-sm text-left text-gray-600 dark:text-gray-300 border border-gray-200 dark:border-gray-600">
                                <thead className="bg-gray-100 dark:bg-gray-700">
                                    <tr>
                                        {columnHeaders.map((header, index) => (
                                            <th key={index} className="px-4 py-2 border-b dark:border-gray-600 truncate max-w-xs">
                                                {header || `Column ${index + 1}`}
                                            </th>
                                        ))}
                                    </tr>
                                </thead>
                                <tbody>
                                    {previewRows.map((row, rowIndex) => (
                                        <tr key={rowIndex} className="border-b dark:border-gray-600">
                                            {row.map((cell, cellIndex) => (
                                                <td key={cellIndex} className="px-4 py-2 truncate max-w-xs" title={cell}>
                                                    {cell}
                                                </td>
                                            ))}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}
                </div>
            );
        };

        /**
         * Data Display Component
         * @param {Object} props
         */
        const DataDisplay = ({ dataItems, currentIndex, selectedColumn }) => (
            <div className="mb-6 p-4 bg-gray-100 dark:bg-gray-700 rounded-lg transition-colors">
                <p className="text-lg text-gray-800 dark:text-gray-200">
                    {currentIndex === -1
                        ? 'Use Settings to select the column for annotation.'
                        : dataItems[currentIndex]?.[selectedColumn] || 'No data available'}
                </p>
            </div>
        );

        /**
         * Labels Component
         * @param {Object} props
         */
        const Labels = ({ labels, onSelectLabel, isDisabled, onToggleComment, showCommentField, tempComment, setTempComment }) => (
            <div className="mb-6">
                <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                    Select Label (1-{Math.min(labels.length, 9)})
                </label>
                <div className="flex flex-wrap gap-2 mb-4">
                    {labels.map((label, index) => (
                        <button
                            key={label.name}
                            onClick={() => !isDisabled && onSelectLabel(label.name)}
                            disabled={isDisabled}
                            className={`${label.color} px-4 py-2 rounded-lg text-sm hover:opacity-80 transition-colors duration-200 disabled:opacity-50 disabled:cursor-not-allowed`}
                            aria-label={`Select ${label.name} label (shortcut: ${index + 1})`}
                        >
                            {label.name} ({index + 1})
                        </button>
                    ))}
                </div>
                <button
                    onClick={onToggleComment}
                    className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 mb-2"
                    aria-label={showCommentField ? 'Hide comment field' : 'Show comment field'}
                >
                    {showCommentField ? 'Hide Comment Field' : 'Show Comment Field'}
                </button>
                {showCommentField && (
                    <input
                        type="text"
                        value={tempComment}
                        onChange={(e) => setTempComment(e.target.value)}
                        placeholder="Optional comment for this annotation"
                        className="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white mt-2"
                        aria-label="Optional comment input"
                    />
                )}
                <p className="text-sm text-gray-500 dark:text-gray-400 mt-2">
                    Use Settings to select the column for annotation.
                </p>
            </div>
        );

        /**
         * Settings Modal Component
         * @param {Object} props
         */
        const SettingsModal = ({ show, onClose, columnHeaders, selectedColumn, setSelectedColumn, labels, setLabels, setHasSelectedColumn }) => {
            const [tempLabels, setTempLabels] = useState(labels);
            const [newLabel, setNewLabel] = useState('');
            const [error, setError] = useState('');

            const addLabel = () => {
                if (!newLabel.trim() || tempLabels.some(l => l.name.toLowerCase() === newLabel.toLowerCase())) {
                    setError('Label must be non-empty and unique');
                    return;
                }
                setTempLabels([...tempLabels, { name: newLabel, color: 'bg-blue-100 text-blue-800' }]);
                setNewLabel('');
                setError('');
            };

            const removeLabel = (index) => {
                setTempLabels(tempLabels.filter((_, i) => i !== index));
            };

            const saveSettings = () => {
                if (tempLabels.length === 0) {
                    setError('At least one label is required');
                    return;
                }
                setLabels(tempLabels);
                setSelectedColumn(parseInt(document.getElementById('column-select').value));
                setHasSelectedColumn(true);
                onClose();
            };

            if (!show) return null;

            return (
                <div className="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full transition-colors">
                        <h2 className="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Settings</h2>
                        <div className="mb-4">
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Annotation Column</label>
                            <select
                                id="column-select"
                                defaultValue={selectedColumn}
                                className="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                            >
                                {columnHeaders.map((header, index) => (
                                    <option key={index} value={index}>{header || `Column ${index + 1}`}</option>
                                ))}
                            </select>
                        </div>
                        <div className="mb-4">
                            <label className="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Custom Labels</label>
                            {tempLabels.map((label, index) => (
                                <div key={index} className="flex justify-between items-center mb-2">
                                    <span className="text-gray-600 dark:text-gray-300">{label.name}</span>
                                    <button onClick={() => removeLabel(index)} className="text-red-600 hover:text-red-700 dark:text-red-400 dark:hover:text-red-300">
                                        Remove
                                    </button>
                                </div>
                            ))}
                            <div className="flex gap-2">
                                <input
                                    type="text"
                                    value={newLabel}
                                    onChange={(e) => setNewLabel(e.target.value)}
                                    className="w-full p-2 border rounded bg-gray-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
                                    placeholder="Enter new label"
                                />
                                <button onClick={addLabel} className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                    Add
                                </button>
                            </div>
                            {error && <p className="text-sm text-red-500 dark:text-red-400 mt-2">{error}</p>}
                        </div>
                        <div className="flex justify-end gap-2">
                            <button onClick={onClose} className="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
                                Close
                            </button>
                            <button onClick={saveSettings} className="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        /**
         * Annotations Modal Component
         * @param {Object} props
         */
        const AnnotationsModal = ({ show, onClose, annotations, dataItems, selectedColumn }) => {
            useEffect(() => {
                if (show) {
                    console.log('AnnotationsModal opened. Annotations:', annotations);
                }
            }, [show, annotations]);

            if (!show) return null;
            return (
                <div className="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg max-w-2xl w-full max-h-[80vh] overflow-y-auto transition-colors">
                        <h2 className="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Annotations</h2>
                        <ul className="list-disc pl-5 mb-4">
                            {annotations.map((annotation, index) => annotation && (
                                <li key={index} className="text-sm text-gray-600 dark:text-gray-300">
                                    Data: "{dataItems[index]?.[selectedColumn] || 'N/A'}" - Label: {annotation.label}{annotation.comment ? ` - Comment: ${annotation.comment}` : ''}
                                </li>
                            ))}
                        </ul>
                        {annotations.every(a => !a) && (
                            <p className="text-sm text-gray-600 dark:text-gray-300">No annotations available.</p>
                        )}
                        <button onClick={onClose} className="px-4 py-2 bg-gray-600 text-white rounded w-full hover:bg-gray-700">
                            Close
                        </button>
                    </div>
                </div>
            );
        };

        /**
         * Welcome Screen Component
         * @param {Object} props
         * @param {Function} props.onGetStarted
         */
        const WelcomeScreen = ({ onGetStarted }) => (
            <div className="max-w-7xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 text-center animate-fade-in">
                <h2 className="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Welcome to Data Annotation Platform</h2>
                <p className="text-gray-600 dark:text-gray-300 mb-4">
                    Data annotation is the process of labeling data to train machine learning models. This platform allows you to:
                </p>
                <ul className="list-disc list-inside text-gray-600 dark:text-gray-300 mb-4 text-left max-w-md mx-auto">
                    <li>Upload CSV files containing text data.</li>
                    <li>Assign labels (e.g., Positive, Negative) to each entry.</li>
                    <li>Save sessions and export results as CSV or JSON.</li>
                    <li>Use keyboard shortcuts for efficient annotation.</li>
                </ul>
                <p className="text-gray-600 dark:text-gray-300 mb-6">
                    Best practices: Ensure your CSV has clear headers, review annotations for consistency, and save sessions regularly (Ctrl+S).
                </p>
                <button
                    onClick={onGetStarted}
                    className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    aria-label="Get Started"
                >
                    Get Started
                </button>
            </div>
        );

        /**
         * Main App Component
         */
        const App = () => {
            const [dataItems, setDataItems] = useState([]);
            const [annotations, setAnnotations] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(-1);
            const [fileName, setFileName] = useState('');
            const [columnHeaders, setColumnHeaders] = useState([]);
            const [selectedColumn, setSelectedColumn] = useState(0);
            const [labels, setLabels] = useState([
                { name: 'Positive', color: 'bg-green-100 text-green-800' },
                { name: 'Neutral', color: 'bg-gray-100 text-gray-800' },
                { name: 'Negative', color: 'bg-red-100 text-red-800' },
                { name: 'Others', color: 'bg-blue-100 text-blue-800' }
            ]);
            const [theme, setTheme] = useState(localStorage.getItem('theme') || 'system');
            const [showSettings, setShowSettings] = useState(false);
            const [showAnnotations, setShowAnnotations] = useState(false);
            const [privacyConsent, setPrivacyConsent] = useState(localStorage.getItem('privacyConsent') === 'true');
            const [undoStack, setUndoStack] = useState([]);
            const [redoStack, setRedoStack] = useState([]);
            const [showWelcome, setShowWelcome] = useState(true);
            const [showCommentField, setShowCommentField] = useState(false);
            const [tempComment, setTempComment] = useState('');
            const [hasSelectedColumn, setHasSelectedColumn] = useState(false);
            const [showPreview, setShowPreview] = useState(false);

            // Theme Handling
            useEffect(() => {
                const systemMedia = window.matchMedia('(prefers-color-scheme: dark)');
                const updateTheme = () => {
                    const effectiveTheme = theme === 'system' ? (systemMedia.matches ? 'dark' : 'light') : theme;
                    document.documentElement.classList.toggle('dark', effectiveTheme === 'dark');
                    localStorage.setItem('theme', theme);
                };
                updateTheme();
                systemMedia.addEventListener('change', updateTheme);
                return () => systemMedia.removeEventListener('change', updateTheme);
            }, [theme]);

            // Autosave
            useEffect(() => {
                if (fileName && annotations.length) {
                    const timer = setInterval(() => {
                        localStorage.setItem(`annotations_${fileName}`, JSON.stringify(annotations));
                        console.log('Autosaved annotations:', annotations);
                    }, 5000);
                    return () => clearInterval(timer);
                }
            }, [annotations, fileName]);

            // Load Saved Session
            useEffect(() => {
                const savedAnnotations = localStorage.getItem(`annotations_${fileName}`);
                if (savedAnnotations) {
                    const parsed = JSON.parse(savedAnnotations);
                    console.log('Loaded annotations from localStorage:', parsed);
                    setAnnotations(parsed);
                }
            }, [fileName]);

            /**
             * Parse CSV file
             * @returns {Object} Parsed headers and data
             */
            const parseCSV = useCallback((text) => {
                try {
                    const rows = text.split('\n').map(row => row.trim()).filter(row => row);
                    if (!rows.length) return { headers: [], data: [] };
                    const headers = rows[0].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(h => h.replace(/^"|"$/g, '').trim());
                    const data = rows.slice(1)
                        .map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/^"|"$/g, '').trim()))
                        .filter(row => row.some(cell => cell));
                    console.log('Parsed CSV:', { headers, data });
                    return { headers, data };
                } catch (error) {
                    console.error('CSV Parsing Error:', error);
                    return { headers: [], data: [] };
                }
            }, []);

            /**
             * Handle file upload
             */
            const handleFileUpload = useCallback((event) => {
                const file = event.target.files[0];
                if (!file) return;
                setFileName(file.name);
                const reader = new FileReader();
                reader.onload = (e) => {
                    const { headers, data } = parseCSV(e.target.result);
                    if (!data.length) {
                        alert('No valid data found in CSV.');
                        return;
                    }
                    setColumnHeaders(headers);
                    setDataItems(data);
                    const newAnnotations = new Array(data.length).fill(null);
                    setAnnotations(newAnnotations);
                    setCurrentIndex(-1);
                    setShowWelcome(false);
                    setShowCommentField(false);
                    setTempComment('');
                    setHasSelectedColumn(false);
                    setShowPreview(true);
                    localStorage.removeItem(`annotations_${file.name}`);
                    console.log('File uploaded:', { fileName: file.name, headers, dataLength: data.length, annotations: newAnnotations });
                    if (!window.disableAnalytics) {
                        gtag('event', 'upload_csv', { event_category: 'File', event_label: file.name, value: data.length });
                    }
                };
                reader.onerror = () => alert('Error reading file.');
                reader.readAsText(file);
            }, [parseCSV]);

            /**
             * Save annotation
             * @param {string} label
             */
            const saveAnnotation = useCallback((label) => {
                console.log('Saving annotation:', { label, currentIndex, annotationsLength: annotations.length, comment: tempComment });
                if (currentIndex < 0) {
                    setCurrentIndex(0);
                    console.log('Set currentIndex to 0');
                    return;
                }
                if (currentIndex >= dataItems.length) {
                    console.log('Reached end of data items');
                    return;
                }
                setUndoStack(prev => [...prev, { index: currentIndex, annotation: annotations[currentIndex] }]);
                setRedoStack([]);
                setAnnotations(prev => {
                    const newAnnotations = [...prev];
                    newAnnotations[currentIndex] = { label, comment: tempComment.trim() || null };
                    console.log('Updated annotations:', newAnnotations);
                    return newAnnotations;
                });
                setTempComment('');
                if (currentIndex < dataItems.length - 1) {
                    setCurrentIndex(prev => {
                        const newIndex = prev + 1;
                        console.log('Advanced to index:', newIndex);
                        return newIndex;
                    });
                } else {
                    console.log('At last item, not advancing');
                }
            }, [currentIndex, annotations, dataItems.length, tempComment]);

            /**
             * Handle label selection
             * @param {string} label
             */
            const handleSelectLabel = useCallback((label) => {
                if (!hasSelectedColumn) {
                    alert('Please select a column in Settings.');
                    setShowSettings(true);
                    return;
                }
                console.log('Label selected:', label);
                saveAnnotation(label);
            }, [hasSelectedColumn, saveAnnotation]);

            /**
             * Toggle comment field
             */
            const toggleCommentField = useCallback(() => {
                setShowCommentField(prev => !prev);
                setTempComment('');
                console.log('Toggled comment field:', !showCommentField);
            }, [showCommentField]);

            /**
             * Toggle file preview
             */
            const togglePreview = useCallback(() => {
                setShowPreview(prev => !prev);
                console.log('Toggled preview:', !showPreview);
            }, [showPreview]);

            /**
             * Handle Support Our Work click
             */
            const handleCoffeeClick = useCallback(() => {
                console.log('Support Our Work clicked');
                if (!window.disableAnalytics) {
                    gtag('event', 'support_our_work', { event_category: 'Support' });
                }
            }, []);

            /**
             * Navigation handlers
             */
            const nextData = useCallback(() => {
                if (!hasSelectedColumn) {
                    alert('Please select a column in Settings.');
                    setShowSettings(true);
                    return;
                }
                if (currentIndex < dataItems.length - 1) {
                    setCurrentIndex(prev => {
                        const newIndex = prev + 1;
                        console.log('Navigated to next:', newIndex);
                        return newIndex;
                    });
                }
            }, [currentIndex, dataItems.length, hasSelectedColumn]);

            const prevData = useCallback(() => {
                if (currentIndex > 0) {
                    setCurrentIndex(prev => {
                        const newIndex = prev - 1;
                        console.log('Navigated to previous:', newIndex);
                        return newIndex;
                    });
                }
            }, [currentIndex]);

            /**
             * Undo/Redo handlers
             */
            const undo = useCallback(() => {
                if (!undoStack.length) return;
                const lastAction = undoStack[undoStack.length - 1];
                console.log('Undoing action:', lastAction);
                setRedoStack(prev => [...prev, { index: currentIndex, annotation: annotations[currentIndex] }]);
                setAnnotations(prev => {
                    const newAnnotations = [...prev];
                    newAnnotations[lastAction.index] = lastAction.annotation;
                    console.log('After undo, annotations:', newAnnotations);
                    return newAnnotations;
                });
                setCurrentIndex(lastAction.index);
                setUndoStack(prev => prev.slice(0, -1));
            }, [undoStack, annotations, currentIndex]);

            const redo = useCallback(() => {
                if (!redoStack.length) return;
                const nextAction = redoStack[redoStack.length - 1];
                console.log('Redoing action:', nextAction);
                setUndoStack(prev => [...prev, { index: currentIndex, annotation: annotations[currentIndex] }]);
                setAnnotations(prev => {
                    const newAnnotations = [...prev];
                    newAnnotations[nextAction.index] = nextAction.annotation;
                    console.log('After redo, annotations:', newAnnotations);
                    return newAnnotations;
                });
                setCurrentIndex(nextAction.index);
                setRedoStack(prev => prev.slice(0, -1));
            }, [redoStack, annotations, currentIndex]);

            /**
             * Download annotations
             * @param {string} format
             */
            const downloadAnnotations = useCallback((format = 'csv') => {
                console.log('Downloading annotations:', annotations);
                let content = '';
                let mimeType, extension;
                if (format === 'json') {
                    const jsonData = annotations.map((annotation, index) => annotation && ({
                        data: dataItems[index][selectedColumn],
                        label: annotation.label,
                        comment: annotation.comment || null
                    })).filter(Boolean);
                    content = JSON.stringify(jsonData, null, 2);
                    mimeType = 'application/json';
                    extension = 'json';
                } else {
                    const csvRows = ['"Data","Label","Comment"'];
                    dataItems.forEach((row, index) => {
                        if (annotations[index]) {
                            const data = row[selectedColumn] || '';
                            const label = annotations[index].label || '';
                            const comment = annotations[index].comment || '';
                            csvRows.push(`"${data.replace(/"/g, '""')}","${label}","${comment.replace(/"/g, '""')}"`);
                        }
                    });
                    content = csvRows.join('\n');
                    mimeType = 'text/csv;charset=utf-8;';
                    extension = 'csv';
                }
                const blob = new Blob([content], { type: mimeType });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = `annotations_${fileName}.${extension}`;
                link.click();
                URL.revokeObjectURL(link.href);
                if (!window.disableAnalytics) {
                    gtag('event', `download_${format}`, { event_category: 'File', event_label: fileName });
                }
            }, [dataItems, annotations, selectedColumn, fileName]);

            /**
             * Save session
             */
            const saveSession = useCallback(() => {
                const session = { dataItems, annotations, fileName, columnHeaders, selectedColumn, labels, hasSelectedColumn, showPreview };
                localStorage.setItem('saved_session', JSON.stringify(session));
                console.log('Session saved:', session);
                alert('Session saved!');
            }, [dataItems, annotations, fileName, columnHeaders, selectedColumn, labels, hasSelectedColumn, showPreview]);

            /**
             * Load session
             */
            const loadSession = useCallback(() => {
                const session = localStorage.getItem('saved_session');
                if (session) {
                    const { dataItems, annotations, fileName, columnHeaders, selectedColumn, labels, hasSelectedColumn, showPreview } = JSON.parse(session);
                    setDataItems(dataItems);
                    setAnnotations(annotations);
                    setFileName(fileName);
                    setColumnHeaders(columnHeaders);
                    setSelectedColumn(selectedColumn);
                    setLabels(labels);
                    setHasSelectedColumn(hasSelectedColumn);
                    setShowPreview(showPreview);
                    setCurrentIndex(hasSelectedColumn ? 0 : -1);
                    setShowWelcome(false);
                    console.log('Session loaded:', { dataItems, annotations, fileName, hasSelectedColumn, showPreview });
                    alert('Session loaded!');
                } else {
                    alert('No saved session found.');
                }
            }, []);

            /**
             * Keyboard shortcuts
             */
            useEffect(() => {
                const handleKeydown = (e) => {
                    if (showSettings || showAnnotations) return;
                    if (e.key === 'ArrowRight') nextData();
                    if (e.key === 'ArrowLeft') prevData();
                    if (e.ctrlKey && e.key === 'z') undo();
                    if (e.ctrlKey && e.key === 'y') redo();
                    if (e.key >= '1' && e.key <= '9') {
                        const index = parseInt(e.key) - 1;
                        if (labels[index]) {
                            console.log('Keyboard shortcut:', e.key, 'Label:', labels[index].name);
                            handleSelectLabel(labels[index].name);
                        }
                    }
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        saveSession();
                    }
                };
                window.addEventListener('keydown', handleKeydown);
                return () => window.removeEventListener('keydown', handleKeydown);
            }, [nextData, prevData, undo, redo, handleSelectLabel, labels, saveSession, showSettings, showAnnotations]);

            /**
             * Handle privacy consent
             */
            const handlePrivacyConsent = (accepted) => {
                setPrivacyConsent(accepted);
                localStorage.setItem('privacyConsent', accepted);
                if (!accepted) window.disableAnalytics = true;
                if (!window.disableAnalytics) {
                    gtag('event', accepted ? 'accept_privacy' : 'decline_privacy', { event_category: 'Privacy' });
                }
            };

            /**
             * Progress calculation
             */
            const progress = useMemo(() => {
                const annotatedCount = annotations.filter(a => a !== null).length;
                const percentage = dataItems.length > 0 ? (annotatedCount / dataItems.length) * 100 : 0;
                console.log('Progress:', { count: annotatedCount, total: dataItems.length, percentage });
                return { count: annotatedCount, total: dataItems.length, percentage };
            }, [annotations, dataItems]);

            return (
                <div className="flex flex-col min-h-screen">
                    <header className="bg-white dark:bg-gray-800 shadow-md p-4">
                        <div className="max-w-7xl mx-auto flex justify-between items-center">
                            <h1 className="text-2xl font-bold text-gray-800 dark:text-white">Data Annotation Platform</h1>
                            <div className="flex gap-2 sm:gap-4 flex-wrap">
                                <select
                                    value={theme}
                                    onChange={(e) => setTheme(e.target.value)}
                                    className="px-4 py-2 rounded bg-gray-200 dark:bg-gray-700 dark:text-white text-sm sm:text-base"
                                    aria-label="Select theme"
                                >
                                    <option value="system">System</option>
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                </select>
                                <button
                                    onClick={() => setShowSettings(true)}
                                    className="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700 text-sm sm:text-base"
                                    aria-label="Open settings"
                                >
                                    Settings
                                </button>
                                <a
                                    href="https://coff.ee/clueanalytq"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    onClick={handleCoffeeClick}
                                    className="px-4 py-2 rounded bg-orange-600 text-white hover:bg-orange-700 text-sm sm:text-base transition-colors"
                                    aria-label="Support our work via donation"
                                >
                                    Support Our Work
                                </a>
                            </div>
                        </div>
                    </header>

                    <main className="flex-grow p-4">
                        {showWelcome ? (
                            <WelcomeScreen onGetStarted={() => setShowWelcome(false)} />
                        ) : (
                            <div className="max-w-7xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 animate-fade-in">
                                <FileUpload onFileUpload={handleFileUpload} />
                                <p className="text-sm text-gray-500 dark:text-gray-400 mt-2">{fileName || 'No file selected'}</p>
                                <FilePreview
                                    columnHeaders={columnHeaders}
                                    dataItems={dataItems}
                                    showPreview={showPreview}
                                    togglePreview={togglePreview}
                                />
                                {dataItems.length > 0 && (
                                    <>
                                        <div className="mb-6 flex justify-between items-center">
                                            <span className="text-sm text-gray-600 dark:text-gray-400">
                                                Annotated {progress.count} of {progress.total} items
                                            </span>
                                            <div className="w-1/3 bg-gray-200 dark:bg-gray-600 rounded-full h-2.5">
                                                <div
                                                    className="bg-blue-600 h-2.5 rounded-full transition-all duration-300"
                                                    style={{ width: `${progress.percentage}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                        <DataDisplay dataItems={dataItems} currentIndex={currentIndex} selectedColumn={selectedColumn} />
                                        <Labels
                                            labels={labels}
                                            onSelectLabel={handleSelectLabel}
                                            isDisabled={!hasSelectedColumn}
                                            onToggleComment={toggleCommentField}
                                            showCommentField={showCommentField}
                                            tempComment={tempComment}
                                            setTempComment={setTempComment}
                                        />
                                        <div className="flex flex-wrap gap-4 mb-6">
                                            <button
                                                onClick={prevData}
                                                disabled={currentIndex <= 0}
                                                className="px-4 py-2 bg-gray-600 text-white rounded disabled:opacity-50 hover:bg-gray-700 transition-colors"
                                                aria-label="Previous item (Arrow Left)"
                                            >
                                                Previous
                                            </button>
                                            <button
                                                onClick={nextData}
                                                disabled={currentIndex >= dataItems.length - 1}
                                                className="px-4 py-2 bg-gray-600 text-white rounded disabled:opacity-50 hover:bg-gray-700 transition-colors"
                                                aria-label="Next item (Arrow Right)"
                                            >
                                                Next
                                            </button>
                                            <button
                                                onClick={undo}
                                                disabled={!undoStack.length}
                                                className="px-4 py-2 bg-yellow-600 text-white rounded disabled:opacity-50 hover:bg-yellow-700 transition-colors"
                                                aria-label="Undo (Ctrl+Z)"
                                            >
                                                Undo
                                            </button>
                                            <button
                                                onClick={redo}
                                                disabled={!redoStack.length}
                                                className="px-4 py-2 bg-yellow-600 text-white rounded disabled:opacity-50 hover:bg-yellow-700 transition-colors"
                                                aria-label="Redo (Ctrl+Y)"
                                            >
                                                Redo
                                            </button>
                                            <button
                                                onClick={() => setShowAnnotations(true)}
                                                disabled={!annotations.some(a => a)}
                                                className="px-4 py-2 bg-purple-600 text-white rounded disabled:opacity-50 hover:bg-purple-700 transition-colors"
                                                aria-label="View annotations"
                                            >
                                                View Annotations
                                            </button>
                                            <button
                                                onClick={() => downloadAnnotations('csv')}
                                                disabled={!annotations.some(a => a)}
                                                className="px-4 py-2 bg-green-600 text-white rounded disabled:opacity-50 hover:bg-green-700 transition-colors"
                                                aria-label="Download CSV"
                                            >
                                                Download CSV
                                            </button>
                                            <button
                                                onClick={() => downloadAnnotations('json')}
                                                disabled={!annotations.some(a => a)}
                                                className="px-4 py-2 bg-green-600 text-white rounded disabled:opacity-50 hover:bg-green-700 transition-colors"
                                                aria-label="Download JSON"
                                            >
                                                Download JSON
                                            </button>
                                            <button
                                                onClick={saveSession}
                                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                                                aria-label="Save session (Ctrl+S)"
                                            >
                                                Save Session
                                            </button>
                                            <button
                                                onClick={loadSession}
                                                className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
                                                aria-label="Load session"
                                            >
                                                Load Session
                                            </button>
                                        </div>
                                    </>
                                )}
                            </div>
                        )}
                    </main>

                    <SettingsModal
                        show={showSettings}
                        onClose={() => setShowSettings(false)}
                        columnHeaders={columnHeaders}
                        selectedColumn={selectedColumn}
                        setSelectedColumn={setSelectedColumn}
                        labels={labels}
                        setLabels={setLabels}
                        setHasSelectedColumn={setHasSelectedColumn}
                    />
                    <AnnotationsModal
                        show={showAnnotations}
                        onClose={() => setShowAnnotations(false)}
                        annotations={annotations}
                        dataItems={dataItems}
                        selectedColumn={selectedColumn}
                    />

                    {!privacyConsent && (
                        <div className="fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-4 flex flex-col sm:flex-row justify-between items-center gap-4 z-[1000]">
                            <p className="text-sm text-gray-200">
                                We use cookies and Google Analytics to improve your experience. By continuing, you agree to our{' '}
                                <a href="./privacy.html" className="underline hover:text-blue-400" target="_blank">Privacy Policy</a>.
                            </p>
                            <div className="flex gap-2 w-full sm:w-auto">
                                <button
                                    onClick={() => handlePrivacyConsent(false)}
                                    className="px-4 py-2 bg-gray-600 text-white rounded flex-1 hover:bg-gray-700"
                                    aria-label="Decline analytics"
                                >
                                    Decline
                                </button>
                                <button
                                    onClick={() => handlePrivacyConsent(true)}
                                    className="px-4 py-2 bg-blue-600 text-white rounded flex-1 hover:bg-blue-700"
                                    aria-label="Accept analytics"
                                >
                                    Accept
                                </button>
                            </div>
                        </div>
                    )}

                    <footer className="bg-gray-800 text-white p-4 mt-auto">
                        <div className="max-w-7xl mx-auto text-center text-sm">
                            <p className="mb-2 text-gray-300">© 2025 Data Annotation Platform. All rights reserved.</p>
                            <nav className="flex justify-center gap-4 flex-wrap">
                                <a href="./privacy.html" className="text-gray-200 hover:text-blue-400 transition-colors" target="_blank">Privacy Policy</a>
                                <a href="./guide.html" className="text-gray-200 hover:text-blue-400 transition-colors" target="_blank">User Guide</a>
                                <a href="./about.html" className="text-gray-200 hover:text-blue-400 transition-colors" target="_blank">About Us</a>
                                <a href="./contact.html" className="text-gray-200 hover:text-blue-400 transition-colors" target="_blank">Contact</a>
                            </nav>
                        </div>
                    </footer>
                </div>
            );
        };

        class ErrorBoundary extends React.Component {
            state = { hasError: false };

            static getDerivedStateFromError() {
                return { hasError: true };
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="max-w-7xl mx-auto p-4 text-center">
                            <h2 className="text-xl font-semibold text-red-600 dark:text-red-400">Something went wrong.</h2>
                            <p className="text-gray-600 dark:text-gray-300">Please refresh the page or try again later.</p>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        ReactDOM.render(
            <ErrorBoundary>
                <App />
            </ErrorBoundary>,
            document.getElementById('root')
        );
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</body>
</html>
